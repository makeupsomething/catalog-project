<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <form action= "{{url_for('EditItem', category_id=category_id, item_id=item_id)}}" method = 'POST'>

    <p>Name:</p>
    <input type = 'text' size='30' name = 'name' placeholder = 'item.name'>
    <input type = 'text' size='30' name = 'price' placeholder = 'item.price'>
    <input type = 'text' size='30' name = 'description' placeholder = 'item.description'>
    <input type = 'text' size='30' name = 'image' placeholder = 'item.image'>
    <select name ='category'>
        <option type = 'text' size='30' value="item.category_id" selected>{{item.category.name}}</option>
        {% for c in categories %}
            <option type = 'number' size='30' value="{{c.id}}">{{c.name}}</option>
        {% endfor %}
      </select>
    <input type='submit' value='Edit'>
    </form>
    <a href= "{{url_for('item', category_id=category_id, item_id=item_id)}}">Cancel</a>
</head>
<body>

</body>
</html>
